{% extends "base.html" %}
{% block content %}
<ul class="nav justify-content-end">
    <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/register">Register</a>
    </li>
</ul>
<div class="container page-form p-3 mb-2 bg-secondary text-white">
    <p class="font-weight-bold">Enter your login details:</p>
    <form id="login-form" action="/auth/login" method="post">
        <div class="form-group">
            <label for="email">Email</label>
        <input type="text" id="email" class="form-control" name="email" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Enter password">
        </div>
        <div class="d-flex justify-content-end">
         <button type="submit" class="btn btn-info">Log in</button>
        </div>
    </form>
</div>



<div class="row">
    <div class="col-sm-8 col-sm-offset-2 video-link medium-paragraph">
        <a href="#" class="launch-modal" data-modal-id="modal-video">
            <span class="video-link-icon"><i class="fa fa-play"></i></span>
            <span class="video-link-text">Launch modal video</span>
        </a>
    </div>
</div>






<!-- JavaScript -->
<script src="../static/js/jquery-1.11.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/jquery.backstretch.min.js"></script>
<script src="../static/js/scripts.js"></script>


<!-- MODAL -->
<div class="modal fade" id="modal-video" tabindex="-1" role="dialog" aria-labelledby="modal-video-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
               <video controls autoplay>
                    <source src="../static/assets/Klemen.mp4" type="video/mp4">
                    Your browser does not support the video tag.
               </video>
            </div>
        </div>
    </div>
</div>
{% endblock %}
