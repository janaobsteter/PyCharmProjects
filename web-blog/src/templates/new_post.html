{% extends "base.html" %}
{% block content %}
<div class="container p-3 mb-2 bg-secondary text-white">
    <p class="font-weight-bold">Enter new post details</p>
    <form id="new-post" action="/posts/new/{{ blog_id }}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
        <input type="text" id="title" class="form-control" name="title" placeholder="Sample title">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea rows=10, cols=10, type="text" id="content" class="form-control" name="content" placeholder="Sample content"></textarea>
        </div>
        <button type="submit" class="btn btn-info">Create post</button>
    </form>
</div>

{% endblock %}
